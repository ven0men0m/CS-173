{% extends "myClassrooms/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Create Class {% endblock %}

{% block content %}
    <div class = "content-section">
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldsets class = "form-group">
                <legend class = "border-bottom mb-4"> Class </legend>
                {{ form|crispy }}
                <div class = "form-group">
                    <button class = "btn btn-outline-info" type="submit"> Create </button>
                    <a class = "btn btn-outline-info" href="{% url 'list' %}"> Cancel </a>
                </div>
            </fieldsets>
        </form>
    </div>
{% endblock %}
